<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TravelTip</title>
</head>
<body>
    <div class="app-container">   
    <div class="search-container">
        <h1 class="app-logo">TravelTip Starter</h1>
        <div class="input-container">
            <input type="text">
            <button>GO</button>
            <button onclick="onMyLocation()" >My Location</button>
        </div>
    </div>      
   <div class="current-location-container">
        <p>Location:Your Current Location</p>
        <button>copy location</button>
   </div>

        <div id="map" style="width: 100%; height: 400px;"></div>
    
    <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
    <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
    <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
    <button onclick="onPanTo()"class="btn-pan">Pan Map to Tokyo</button>
  

    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations: <span class="locs"></span></p>
    
<footer>Uri & Dennis travel tip</footer>
</div>
    <script type="module" src="js/app.controller.js"></script>
</body>
</html>
